<!DOCTYPE html>
<html>
<body>
<canvas id="canvas16" width="16" height="16"></canvas>
<canvas id="canvas48" width="48" height="48"></canvas>
<canvas id="canvas128" width="128" height="128"></canvas>
<script>
// Create simple icon placeholders
function drawIcon(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Gradient background
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#833AB4');
  gradient.addColorStop(0.5, '#FD1D1D');
  gradient.addColorStop(1, '#FCAF45');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // White comment bubble
  ctx.fillStyle = 'white';
  ctx.beginPath();
  const centerX = size / 2;
  const centerY = size / 2.2;
  const radius = size / 3;
  ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
  ctx.fill();
  
  // Download
  const link = document.createElement('a');
  link.download = 'icon' + size + '.png';
  link.href = canvas.toDataURL();
  link.click();
}

drawIcon('canvas16', 16);
setTimeout(() => drawIcon('canvas48', 48), 100);
setTimeout(() => drawIcon('canvas128', 128), 200);
</script>
</body>
</html>
